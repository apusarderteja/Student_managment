<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@1.9.6/dist/tailwind.min.css">
  <title>Class List</title>
</head>
<body class="p-4">
  <a href="/class/classlist" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-400">Class List</a>
  <table class="w-full mt-4 text-left table-auto">
    <thead>
      <tr class="bg-gray-800 text-white">
        <th class="px-8 py-2">Class Name</th>
      </tr>
    </thead>
    <tbody>
      {{range . }}
        <td class="border px-4 py-2">{{ .ClassName }}</td>
        <td class="border px-8 py-4">
            <a href="/class/{{.ID}}/edit" class="text-blue-500 hover:underline">Edit</a>
            <a href="/class/{{.ID}}/delete" class="text-red-500 hover:underline ml-2">Delete</a>
        </td>
        <td class="border px-4 py-2">
            
          </td>
      </tr>
      {{end}}
    </tbody>
  </table>
  <br>
  <a href="/logout" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-400 mt-4">Logout</a>
</body>
</html>
