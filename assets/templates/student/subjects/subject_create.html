{{template "header.html"}}


<body>
  <a href="/sub/sublist" class="bg-indigo-500 hover:bg-indigo-600 text-white font-medium py-2 px-4 rounded-full">
    Subjects List
  </a>
 
  <form action="/sub/substore" method="post" class="bg-white p-6 rounded-lg">
    <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
   
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="mb-4">
        <label for="">Select a class</label>
        <select name ="ClassID" id ="class_id">
              {{ range .Classlists}}
              <option value="{{.ID}}">{{.ClassName}}</option>

                {{end}}
            </select>
            <br>
            <br>
      <label class="block text-gray-700 font-medium mb-2" for="SubjectName"> Subject</label>
      <input
        class="shadow appearance-none border border-gray-400 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"type="text" name="SubjectName" placeholder=" input Subject name" value="{{.Subject.SubjectName}}"/>
        {{ with (index .FormError "SubjectName") }}
        <p style="color: red;">{{.}}</p>
        {{end}}
    </div>
    
    <button class="bg-indigo-500 hover:bg-indigo-600 text-white font-medium py-2 px-4 rounded-full">
      SUBMIT
    </button>
  </form>

   
</body>

{{ template "footer.html"}}
